<ion-view title="Meets">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon btn-rideple" ng-click="showChoiceMeetSourcePopup()">Create</button>
    </ion-nav-buttons>
    <ion-content class="has-header List">
        <ion-refresher on-refresh="listRefresh()"
                       pulling-text="손을 때세요~"
                       refreshing-text="새로운 피드를 가져옵니다."
                       refreshing-icon="ion-loading-c">

        </ion-refresher>
        <list-content-item ng-repeat="meet in meets" content="meet"></list-content-item>
    </ion-content>
</ion-view>
